<div class="qc_body js-toggle-question">
<p>The temperature of an object is changed from <em>θ</em><sub>1</sub> °C to <em>θ</em><sub>2</sub> °C. What is the change in temperature measured in kelvin?</p>
<p><br/>A.  (<em>θ</em><sub>2</sub> − <em>θ</em><sub>1</sub>)</p>
<p>B.  (<em>θ</em><sub>2</sub> − <em>θ</em><sub>1</sub>) + 273</p>
<p>C.  (<em>θ</em><sub>2</sub> − <em>θ</em><sub>1</sub>) − 273</p>
<p>D.  273 − (<em>θ</em><sub>2</sub> − <em>θ</em><sub>1</sub>)</p>
</div>

<p>
[1]
</p>

</div>
</div>
