<div class="t_qn_question_content">
<div class="qc_body js-toggle-question">
<p>A photon of wavelength <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>λ</mi></math> scatters off an electron at rest. The scattered photon has wavelength <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>λ</mi><mo>'</mo></math>.</p>
<p>What is the fraction of the incident photon energy that gets transferred to the electron?</p>
<p><br/>A.  <math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac><mi>λ</mi><mrow><mi>λ</mi><mo>'</mo></mrow></mfrac></math></p>
<p>B.  <math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac><mrow><mi>λ</mi><mo>'</mo></mrow><mi>λ</mi></mfrac></math></p>
<p>C.  <math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac><mrow><mi>λ</mi><mo>'</mo><mo>-</mo><mi>λ</mi></mrow><mi>λ</mi></mfrac></math></p>
<p>D.  <math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac><mrow><mi>λ</mi><mo>'</mo><mo>-</mo><mi>λ</mi></mrow><mrow><mi>λ</mi><mo>'</mo></mrow></mfrac></math></p>
</div>
