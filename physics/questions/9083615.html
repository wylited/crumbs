<p>Element X has a nucleon number <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>A</mi><mtext>X</mtext></msub></math> and a nuclear density <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>ρ</mi><mtext>X</mtext></msub></math>. Element Y has a nucleon number of <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>2</mn><msub><mi>A</mi><mtext>X</mtext></msub></math>. What is an estimate of the nuclear density of element Y?</p>
