<p>Theory predicts that</p>
<p style="text-align:center;"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>d</mi><mo>∝</mo><mfrac><mrow><msup><mi>W</mi><mi>x</mi></msup><msup><mi>L</mi><mi>y</mi></msup></mrow><mrow><mi>E</mi><mi>I</mi></mrow></mfrac></math></p>
<p>where <em><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>E</mi></math></em> and <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>I</mi></math> are constants. The fundamental units of <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>I</mi></math> are m<sup>4</sup> and those of <em>E</em> are kg m<sup>−1</sup> s<sup>−2</sup>.</p>
<p>Calculate <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>x</mi></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>y</mi></math>.</p>
