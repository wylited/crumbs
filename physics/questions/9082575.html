<p>A student models the relationship between the pressure <em>p</em> of a gas and its temperature <em>T</em> as <em>p</em> = <span class="mjpage"><math alttext="x" xmlns="http://www.w3.org/1998/Math/MathML">
<mi>x</mi>
</math></span> + <span class="mjpage"><math alttext="y" xmlns="http://www.w3.org/1998/Math/MathML">
<mi>y</mi>
</math></span>T.</p>
<p>The units of <em>p</em> are pascal and the units of <em>T</em> are kelvin. What are the fundamental SI units of <em><span class="mjpage"><math alttext="x" xmlns="http://www.w3.org/1998/Math/MathML">
<mi>x</mi>
</math></span></em> and<em> <span class="mjpage"><math alttext="y" xmlns="http://www.w3.org/1998/Math/MathML">
<mi>y</mi>
</math></span></em>?</p>
