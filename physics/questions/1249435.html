<div class="qc_body js-toggle-question">
<p><span style="background-color:#ffffff;">A liquid of mass <em>m</em> and specific heat capacity <em>c</em> cools. The rate of change of the temperature of the liquid is <em>k</em>. What is the rate at which thermal energy is transferred from the liquid?</span></p>
<p><span style="background-color:#ffffff;">A. <span class="mjpage"><math alttext="\frac{mc}{k}" xmlns="http://www.w3.org/1998/Math/MathML">
<mfrac>
<mrow>
<mi>m</mi>
<mi>c</mi>
</mrow>
<mi>k</mi>
</mfrac>
</math></span></span></p>
<p><span style="background-color:#ffffff;">B. <span class="mjpage"><math alttext="\frac{k}{mc}" xmlns="http://www.w3.org/1998/Math/MathML">
<mfrac>
<mi>k</mi>
<mrow>
<mi>m</mi>
<mi>c</mi>
</mrow>
</mfrac>
</math></span></span></p>
<p><span style="background-color:#ffffff;">C. <span class="mjpage"><math alttext="\frac{1}{kmc}" xmlns="http://www.w3.org/1998/Math/MathML">
<mfrac>
<mn>1</mn>
<mrow>
<mi>k</mi>
<mi>m</mi>
<mi>c</mi>
</mrow>
</mfrac>
</math></span></span></p>
<p><span style="background-color:#ffffff;">D. <em>kmc</em></span></p>
